  let score = 0;
  let questionIndex = 0;
  const totalQuestions = 10;
  let currentQuestion = null;
  let correctAnswer=null;
  
  function transformWord(word) {
    if (word.includes('ح')) {
      return word.replace(/ح/g, 'ع');
    } else if (word.includes('ع')) {
      return word.replace(/ع/g, 'ح');
    }
    return word;
  }
  
  function generateQuestion() {
    const randomIndex = Math.floor(Math.random() * words.length);
    currentQuestion = words[randomIndex];
  
    const wrongAnswer = transformWord(currentQuestion);
    correctAnswer=currentQuestion;
   
    const options = [correctAnswer, wrongAnswer].sort(() => Math.random() - 0.5);
  
    document.getElementById('options-container').innerHTML = `
      <button class="btn btn-outline-success" onclick="checkAnswer('${options[0]}')">${options[0]}</button>
      <button class="btn btn-outline-success" onclick="checkAnswer('${options[1]}')">${options[1]}</button>
    `;
  }
  

  function checkAnswer(selectedAnswer) {
    if (selectedAnswer == correctAnswer) {
      score++;
      nextQuestion();
    }else{
      nextQuestion();
    }
  
    document.getElementById('score-container').innerText = `خاڵەکانت  ${score}/${totalQuestions}`;
  }
  
  function nextQuestion() {
    questionIndex++;
    if (questionIndex < totalQuestions) {
      generateQuestion();
    } else {
      document.getElementById('question-container').innerText = `خاڵی بەدەستهاتوو بریتیە لە ${score}/${totalQuestions}`;
      document.getElementById('options-container').innerHTML = '';
    }
  }
